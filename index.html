<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calccontainer">
        <form id="calcpanel">
            <input type="text" id="entrypanel" readonly>
            <input type="text" value="0" id="resultpanel" readonly>
        </form> 
        <div id="buttons">
            <button class="func" onclick="setPanelValue('0')">CE</button>
            <button class="func" onclick="clearNum()">C</button>
            <button class="func" onclick="deleteNum()">DEL</button>
            <button class="operand" onclick="captureData(this)">/</button>
            <button class="num" onclick="typeNum(this)">7</button>
            <button class="num" onclick="typeNum(this)">8</button>
            <button class="num" onclick="typeNum(this)">9</button>
            <button class="operand" onclick="captureData(this)">x</button>
            <button class="num" onclick="typeNum(this)">4</button>
            <button class="num" onclick="typeNum(this)">5</button>
            <button class="num" onclick="typeNum(this)">6</button>
            <button class="operand" onclick="captureData(this)">-</button>
            <button class="num" onclick="typeNum(this)">1</button>
            <button class="num" onclick="typeNum(this)">2</button>
            <button class="num" onclick="typeNum(this)">3</button>
            <button class="operand" onclick="captureData(this)">+</button>
            <button class="num" onclick="negateNum()">+/-</button>
            <button class="num" onclick="typeNum(this)">0</button>
            <button class="num" onclick="decimalPoint(this)">.</button>
            <button class="operand" onclick="operate()">=</button>
        </div>
    </div>
</body>
</html>
