<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calccontainer">
        <div id="calcpanel">
            <input type="text" id="entry panel">
            <input type="text" value="0" id="result panel">
        </div> 
        <div id="buttons">
            <button class="func">CE</button>
            <button class="func">C</button>
            <button class="func">DEL</button>
            <button class="operand">/</button>
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="operand">x</button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="operand">-</button>
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="operand">+</button>
            <button class="num">+/-</button>
            <button class="num">0</button>
            <button class="num">.</button>
            <button class="operand">=</button>
        </div>
    </div>
</body>
</html>
